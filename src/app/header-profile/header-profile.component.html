<div class="header">
  <div class="title">
    <img
      [routerLink]="['/']"
      routerLinkActive="router-link-active"
      class="logo"
      src="../../../assets/f35a8b925b7443e209a9.svg"
      alt="Logo"
      style="width: 100px; height: auto;"
    />
  </div>
  
  <!-- Utilisation de (click) au lieu de onclick pour Angular -->
  <button id="centraide-help" (click)="toggleHelpceter()">Centraide aide</button>

  <!-- Correction du typo "tyle" → "style" -->
  <div class="help-center" [style.display]="isHelpCenterVisible ? 'block' : 'none'">
    <span class="help-icon">
      <img src="../../../assets/question.png" alt="Icône d'aide" class="help-icon" />
    </span>
    <p class="help-title">Questions fréquentes</p>
    <ul class="help-links">
      <li>
        <a href="url-utiliser-doctolib" target="_blank" class="premier_para">
          Utiliser Doctolib sur ordinateur, smartphone ou tablette
        </a>
      </li>
      <li>
        <a href="url-mot-de-passe-oublie" target="_blank" class="premier_para">
          Mot de passe oublié ? / Identifiant(s) oublié(s) ?
        </a>
      </li>
      <li>
        <a href="url-rendez-vous-doctolib" target="_blank" class="premier_para">
          Prendre et confirmer un rendez-vous sur Doctolib
        </a>
      </li>
      <li>
        <a href="url-centre-aide-doctolib" target="_blank" class="deuxieme_para">
          Ouvrir le Centre d'aide
        </a>
        <span class="help-icon">
          <img src="../../../assets/link.png" alt="Icône d'ouverture de lien" class="help-open-link" />
        </span>
      </li>
    </ul>
  </div>

  <!-- Nouveau bouton "Mes rendez-vous" -->
  <button id="mes-rendez-vous" [routerLink]="['/mes-rendez-vous']">
    Mes rendez-vous
  </button>

  <!-- Section utilisateur connecté -->
  <div class="user-info" *ngIf="user">
    <span class="user-name" (click)="toggleDropdown()">
      {{ user.firstName }} {{ user.lastName }}
      <i class="chevron" [ngClass]="{ 'open': isDropdownOpen }">▼</i>
    </span>

    <!-- Menu déroulant -->
    <div class="dropdown-menu" *ngIf="isDropdownOpen">
      <button class="dropdown-item" (click)="goToProfile()">Mon compte</button>
      <button class="dropdown-item" (click)="logout()">Se déconnecter</button>
    </div>
  </div>
</div>
